      <!-- Right Side Model  -->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          // Event listener for the form submission (blog creation)
          const blogForm = document.getElementById('blogForm');
          const blogsContainer = document.getElementById('BlogsContainer');
          const fileNameSpan = document.getElementById('fileName');
          const fileContainer = document.getElementById('fileContainer');
          const removeFileButton = document.getElementById('removeFile');
      
          blogForm.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission
      
            const formData = new FormData(blogForm);
      
            try {
              // Send the data to the server
              const response = await fetch('/submit-blog', {
                method: 'POST',
                body: formData, // Automatically sets the Content-Type as multipart/form-data
              });
      
              if (!response.ok) throw new Error('Failed to submit blog.');
      
              const result = await response.json();
      
              // Extract the blog data and ID
              const blogData = result.blog;
              const blogId = blogData.id; // Get the blog ID
      
              // Create a new blog card and append it to the container
              const blogCard = document.createElement('div');
              blogCard.classList.add('col-md-3');
              blogCard.id = `blog-${blogId}`;  // Set the ID for easy reference later
      
              // Set the content of the blog card
              blogCard.innerHTML = `
                <div class="card" style="position: relative;">
                  <div class="card-body">
                    <!-- X Button to remove blog -->
                    <button class="btn btn-sm btn-danger delete-btn" 
                            style="position: absolute; top: 5px; right: 10px; background: none; border: none; font-size: 20px; color: red; cursor: pointer;">&times;</button>
                    
                    <img src="${blogData.filePath}" alt="" style="padding-bottom:5%; width: 100%; height: auto; object-fit: cover;">
                    <strong>${blogData.headline}</strong>
                    <span>${blogData.shortDescription}</span>
                    <div class="form-check form-switch">
                      <input class="form-check-input custom-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                      <button type="button" class="btn custom-btn" style="float: right; margin-top: 10px;">Send</button>
                    </div>
                  </div>
                </div>
              `;
      
              // Append the new blog card to the container
              blogsContainer.appendChild(blogCard);
      
              // Add the delete functionality to the X button
              const deleteBtn = blogCard.querySelector('.delete-btn');
              deleteBtn.addEventListener('click', async function () {
                try {
                  // Send a DELETE request to remove the blog from the database
                  const response = await fetch(`/delete-blog/${blogId}`, {
                    method: 'DELETE',
                  });
      
                  if (!response.ok) throw new Error('Failed to delete the blog.');
      
                  // Remove the blog card from the DOM
                  blogCard.remove();
                  alert('Blog deleted successfully.');
                } catch (error) {
                  console.error('Error deleting blog:', error);
                  alert('An error occurred while deleting the blog.');
                }
              });
      
              // Reset the form
              blogForm.reset();

              fileNameSpan.textContent = '';
              fileContainer.style.border = 'none';
              removeFileButton.style.display = 'none';

            } catch (error) {
              console.error('Error:', error.message);
              alert('There was an error submitting the blog. Please try again.');
            }
          });
      
          // Function to load blogs
          document.getElementById('show-blogs').addEventListener('click', async function () {
            const blogsContainer = document.getElementById('BlogsContainer');
            let currentOffset = 0;
            const limit = 9;
      
            try {
              const response = await fetch(`/fetch-blogs?limit=${limit}&offset=${currentOffset}`);
              const blogs = await response.json();
      
              if (response.ok) {
                displayBlogs(blogs); // Append the new blogs
                currentOffset += limit; // Increment offset for the next batch of blogs
              } else {
                console.error('Failed to fetch blogs:', blogs.error);
                alert('Failed to fetch blogs.');
              }
            } catch (error) {
              console.error('Error fetching blogs:', error);
              alert('An unexpected error occurred.');
            }
          });
      
          // Function to display blogs in the frontend
          function displayBlogs(blogs) {
            const blogsContainer = document.getElementById('BlogsContainer');
            
            // Loop through each blog and create the blog card
            blogs.forEach(blog => {
              const blogCard = document.createElement('div');
              blogCard.classList.add('col-md-3');
              blogCard.id = `blog-${blog.blog_id}`;  // Set the ID for each blog card
      
              // Construct the blog card HTML with the unique ID
              blogCard.innerHTML = `
                <div class="card" style="position: relative;">
                  <div class="card-body">
                    <!-- X Button to remove blog -->
                    <button class="btn btn-sm btn-danger delete-btn" 
                            style="position: absolute; top: 5px; right: 10px; background: none; border: none; font-size: 20px; color: red; cursor: pointer;">&times;</button>
                    
                    <img src="${blog.image_url}" alt="" style="padding-bottom:5%; width: 100%; height: auto; object-fit: cover;">
                    <strong>${blog.headline}</strong>
                    <span>${blog.short_description}</span>
                    <div class="form-check form-switch">
                      <input class="form-check-input custom-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                      <button type="button" class="btn custom-btn" style="float: right; margin-top: 10px;">Send</button>
                    </div>
                  </div>
                </div>
              `;
      
              // Append the new blog card to the container
              blogsContainer.appendChild(blogCard);
      
              // Add delete button functionality
              const deleteBtn = blogCard.querySelector('.delete-btn');
              deleteBtn.addEventListener('click', async function () {
                try {
                  // Send a DELETE request to remove the blog from the database
                  const response = await fetch(`/delete-blog/${blog.blog_id}`, {
                    method: 'DELETE',
                  });
      
                  if (!response.ok) throw new Error('Failed to delete the blog.');
      
                  // Remove the blog card from the DOM
                  blogCard.remove();
                  alert('Blog deleted successfully.');
                } catch (error) {
                  console.error('Error deleting blog:', error);
                  alert('An error occurred while deleting the blog.');
                }
              });
            });
          }
      
          // Function to load more blogs when button is clicked
          let currentOffset = 0;
          const limit = 9;
      
          document.getElementById('loadMoreBlogs').addEventListener('click', async function () {
            try {
              const response = await fetch(`/fetch-blogs?limit=${limit}&offset=${currentOffset}`);
              const blogs = await response.json();
      
              if (response.ok) {
                displayBlogs(blogs);  // Append more blogs
                currentOffset += limit;  // Update offset for next batch
              } else {
                console.error('Failed to fetch more blogs:', blogs.error);
                alert('Failed to fetch more blogs.');
              }
            } catch (error) {
              console.error('Error fetching more blogs:', error);
              alert('An unexpected error occurred.');
            }
          });
        });
      </script>
      
      <script>
        function displayFileName() {
          const input = document.getElementById('imageUpload');
          const fileNameSpan = document.getElementById('fileName');
          const fileContainer = document.getElementById('fileContainer');
          if (input.files.length > 0) {
            fileNameSpan.textContent = input.files[0].name;
            fileContainer.style.border = '1px solid #ccc';
            document.getElementById('removeFile').style.display = 'inline-block';
          } else {
            fileNameSpan.textContent = '';
            fileContainer.style.border = 'none';
            document.getElementById('removeFile').style.display = 'none';
          }
        }

        function removeFileName() {
          document.getElementById('imageUpload').value = '';
          document.getElementById('fileName').textContent = '';
          document.getElementById('fileContainer').style.border = 'none';
          document.getElementById('removeFile').style.display = 'none';
        }

        function closeModal() {
          const modal = document.getElementById('addBlogModal');
          const backdrop = document.getElementsByClassName('modal-backdrop')[0]; // Target the backdrop element

          modal.classList.remove('show'); // Remove the 'show' class to hide the modal
          backdrop.classList.remove('show'); // Remove the 'show' class to hide the backdrop
          document.body.classList.remove('modal-open'); // Remove the class added to the body when the modal is open
        }
